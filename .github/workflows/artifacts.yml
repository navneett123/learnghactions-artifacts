name: Events Workflow

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: cache dependencies
        uses: actions/cache@V3
        with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: cache dependencies
        uses: actions/cache@V3
        with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          

      - name: Install dependencies
        run: npm ci

      - name: Run build and generate report.txt
        run: npm run build

      - name: Upload report.txt
        uses: actions/upload-artifact@v4
        with:
          name: build-report
          path: build/report.txt

  check:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      status: ${{ steps.setstatus.outputs.status }}
    steps:
      - uses: actions/checkout@v4

      - name: Download report
        uses: actions/download-artifact@v4
        with:
          name: build-report
          path: build

      - name: Read and check report status
        id: setstatus
        run: |
          CONTENT=$(cat build/report.txt)
          echo "$CONTENT"

          if echo "$CONTENT" | grep -q "âœ… Build Passed"; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: check
    if: ${{ needs.check.outputs.status == 'passed' }}
    steps:
      - name: Final Deploy
        run: echo "ðŸš€ Deployed because tests passed and build report said âœ… Build Passed"

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Actions Artifact Demo</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    h1 { color: #333; }
    #reportBox {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      min-height: 100px;
    }
    button {
      padding: 10px 20px;
      background: #007bfc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üöÄ GitHub Actions Artifact Demo</h1>
  <button onclick="loadReport()">Load Build Report</button>
  <div id="reportBox">Click above to load the latest build report.</div>

  <script>
    function loadReport() {
      fetch('/api/report')
        .then(res => res.json())
        .then(data => {
          document.getElementById('reportBox').innerText = data.report;
        })
        .catch(() => {
          document.getElementById('reportBox').innerText = '‚ö†Ô∏è Report not found. Please run a build.';
        });
    }
  </script>
</body>
</html>
